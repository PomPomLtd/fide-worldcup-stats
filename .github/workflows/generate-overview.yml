name: Generate Tournament Overview

on:
  schedule:
    # Run daily at 2 AM UTC during the tournament
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  generate-overview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Tournament Overview
        run: |
          echo "Generating FIDE World Cup 2025 overview..."
          echo "Start time: $(date)"

          node scripts/generate-tournament-overview.js

          echo "End time: $(date)"

      - name: Verify output
        run: |
          OUTPUT_FILE="public/stats/tournament-overview.json"

          if [ ! -f "$OUTPUT_FILE" ]; then
            echo "Error: Overview file not generated at $OUTPUT_FILE"
            exit 1
          fi

          echo "Generated overview file:"
          ls -lh "$OUTPUT_FILE"
          echo "File size: $(du -h "$OUTPUT_FILE" | cut -f1)"

          echo ""
          echo "üìä Tournament Summary:"
          jq -r '"  Total Games: \(.totalGames)\n  Total Matches: \(.totalMatches)\n  Total Moves: \(.totalMoves)\n  Rounds Completed: \(.roundsCompleted)/\(.totalRounds)\n  Average Game Length: \(.averageGameLength) moves"' "$OUTPUT_FILE"

      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add public/stats/tournament-overview.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update tournament overview statistics

Generated by GitHub Actions
Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

            git pull --rebase
            git push
          fi

      - name: Summary
        if: always()
        run: |
          if [ -f "public/stats/tournament-overview.json" ]; then
            echo "‚úÖ Tournament overview generated successfully!"
          else
            echo "‚ùå Failed to generate overview"
          fi
