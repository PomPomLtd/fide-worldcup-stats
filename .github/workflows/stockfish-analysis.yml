name: Stockfish Analysis (Manual)

on:
  workflow_dispatch:
    inputs:
      round:
        description: 'Round number (1-8, or leave empty for all rounds)'
        required: false
        type: string
      depth:
        description: 'Stockfish depth (default: 15)'
        required: false
        default: '15'
        type: number

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 240  # 4 hours maximum for full tournament analysis

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Stockfish
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish
          stockfish --version

      - name: Install Python dependencies
        run: |
          pip3 install -r requirements.txt

      - name: Determine analysis scope
        id: scope
        run: |
          if [ -z "${{ github.event.inputs.round }}" ]; then
            echo "scope=all" >> $GITHUB_OUTPUT
            echo "Will analyze ALL rounds"
          else
            echo "scope=single" >> $GITHUB_OUTPUT
            echo "round=${{ github.event.inputs.round }}" >> $GITHUB_OUTPUT
            echo "Will analyze Round ${{ github.event.inputs.round }}"
          fi

      - name: Run Stockfish Analysis
        run: |
          echo "Starting Stockfish analysis"
          echo "Depth: ${{ github.event.inputs.depth }}"
          echo "Start time: $(date)"

          if [ "${{ steps.scope.outputs.scope }}" = "all" ]; then
            echo "Analyzing all rounds..."
            # Process all enriched PGN files
            for file in data/enriched/round-*-enriched.json; do
              if [ -f "$file" ]; then
                round=$(echo "$file" | grep -oP 'round-\K\d+')
                echo "Analyzing Round $round..."
                python3 scripts/analyze-pgn.py \
                  --depth ${{ github.event.inputs.depth }} \
                  --input "$file" \
                  --output "data/analysis/round-${round}-analysis.json"
              fi
            done
          else
            echo "Analyzing Round ${{ steps.scope.outputs.round }}..."
            python3 scripts/analyze-pgn.py \
              --depth ${{ github.event.inputs.depth }} \
              --input "data/enriched/round-${{ steps.scope.outputs.round }}-enriched.json" \
              --output "data/analysis/round-${{ steps.scope.outputs.round }}-analysis.json"
          fi

          echo "End time: $(date)"

      - name: Regenerate statistics with analysis data
        run: |
          echo "Regenerating statistics with Stockfish analysis..."
          npm run generate:stats
          npm run generate:overview

      - name: Verify output
        run: |
          echo "Checking analysis results..."
          ls -lh data/analysis/ || echo "No analysis directory"
          ls -lh public/stats/

      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add data/analysis/*.json
          git add public/stats/*.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            SCOPE_NOTE="all rounds"
            if [ "${{ steps.scope.outputs.scope }}" = "single" ]; then
              SCOPE_NOTE="Round ${{ steps.scope.outputs.round }}"
            fi

            git commit -m "Add Stockfish analysis for $SCOPE_NOTE

Analyzed with depth ${{ github.event.inputs.depth }}
Generated by GitHub Actions
Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

            git pull --rebase
            git push
          fi

      - name: Summary
        if: always()
        run: |
          echo "ðŸ“Š Analysis Summary:"
          if [ "${{ steps.scope.outputs.scope }}" = "all" ]; then
            echo "Analyzed all available rounds"
          else
            echo "Analyzed Round ${{ steps.scope.outputs.round }}"
          fi
          echo "Depth: ${{ github.event.inputs.depth }}"
